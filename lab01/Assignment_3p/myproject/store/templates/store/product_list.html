<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>المنتجات</title>
  <style>
    body { font-family: sans-serif; }
    form { margin-bottom: 1rem; display:flex; gap:.5rem; flex-wrap:wrap; }
    .card { border:1px solid #ddd; padding:10px; margin:8px 0; border-radius:8px; }
    input, select, button { padding:.4rem .6rem; }
  </style>
</head>
<body>
  <h1>قائمة المنتجات</h1>

  <form method="get">
    <input type="text" name="q" placeholder="ابحث بالاسم/الوصف" value="{{ q }}">
    <input type="number" step="0.01" name="min" placeholder="أقل سعر" value="{{ min }}">
    <input type="number" step="0.01" name="max" placeholder="أعلى سعر" value="{{ max }}">
    <select name="order">
      <option value="">بدون ترتيب</option>
      <option value="price"  {% if order == 'price' %}selected{% endif %}>سعر تصاعدي</option>
      <option value="-price" {% if order == '-price' %}selected{% endif %}>سعر تنازلي</option>
      <option value="name"   {% if order == 'name' %}selected{% endif %}>اسم تصاعدي</option>
      <option value="-name"  {% if order == '-name' %}selected{% endif %}>اسم تنازلي</option>
    </select>
    <button type="submit">فلترة</button>
    <a href="{% url 'product_list' %}">مسح الفلترة</a>
  </form>

  {% for p in products %}
    <div class="card">
      <h3>{{ p.name }}</h3>
      <div>السعر: {{ p.price }}</div>
      <p>{{ p.description }}</p>
    </div>
  {% empty %}
    <p>لا توجد نتائج مطابقة.</p>
  {% endfor %}
</body>
</html>

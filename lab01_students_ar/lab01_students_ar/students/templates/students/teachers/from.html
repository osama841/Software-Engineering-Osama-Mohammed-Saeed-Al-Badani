{% extends "students/base.html" %}
{% block content %}
<h3 class="mb-3">{{ title }}</h3>
<form method="post" class="card p-3 shadow-sm">
  {% csrf_token %}
  {% for f in form %}
    <div class="mb-3">
      <label class="form-label">{{ f.label }}</label>
      {{ f }}
      {% if f.errors %}
        <div class="text-danger small">{% for e in f.errors %}{{ e }}<br>{% endfor %}</div>
      {% endif %}
    </div>
  {% endfor %}
  <div class="d-flex gap-2">
    <button class="btn btn-primary" type="submit">حفظ</button>
    <a class="btn btn-secondary" href="{% url 'teacher_list' %}">رجوع</a>
  </div>
</form>
{% endblock %}

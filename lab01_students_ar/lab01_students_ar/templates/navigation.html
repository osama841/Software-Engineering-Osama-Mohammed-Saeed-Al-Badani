<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container">
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a
            class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}"
            href="{% url 'home' %}"
          >
            <i class="fas fa-home"></i> الرئيسية
          </a>
        </li>

        <!-- Feedback link for all users -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'feedback:submit_feedback' %}">
            <i class="fas fa-comment"></i> إرسال انطباع
          </a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="userDropdown"
            role="button"
            data-bs-toggle="dropdown"
          >
            <i class="fas fa-user"></i> {{ user.username }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item" href="{% url 'users:dashboard_redirect' %}"
                ><i class="fas fa-tachometer-alt"></i> لوحة التحكم</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="{% url 'users:profile' %}"
                ><i class="fas fa-user-circle"></i> الملف الشخصي</a
              >
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="dropdown-item-form">
                  <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
                </button>
              </form>
            </li>
          </ul>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'users:register' %}"
            ><i class="fas fa-user-plus"></i> إنشاء حساب</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}"
            ><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</a
          >
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

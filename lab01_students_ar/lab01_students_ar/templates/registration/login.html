{% extends 'base.html' %} 
{% block title %}تسجيل الدخول{% endblock %} 

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h2 class="h4 mb-0">تسجيل الدخول</h2>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="form-label"
              >اسم المستخدم</label
            >
            {{ form.username }}
          </div>
          <div class="mb-3">
            <label for="{{ form.password.id_for_label }}" class="form-label"
              >كلمة المرور</label
            >
            {{ form.password }}
          </div>
          {% if form.errors %}
          <div class="alert alert-danger">
            <strong>خطأ!</strong> اسم المستخدم أو كلمة المرور غير صحيحة.
          </div>
          {% endif %}
          <button type="submit" class="btn btn-primary w-100">
            تسجيل الدخول
          </button>
        </form>
        <div class="text-center mt-3">
          <p>
            ليس لديك حساب؟
            <a href="{% url 'users:register' %}">إنشاء حساب جديد</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
